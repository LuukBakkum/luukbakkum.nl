name: CI/CD Pipeline

on:
  push:
    branches: [main] # Only trigger on pushes to main (including merged PRs)
  pull_request:
    branches: [main] # Also trigger on pull requests to main, but these are not deployed

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -- --format json --output-file eslint_report.json
        continue-on-error: true # Continue on error for now, only report results

      - name: Annotate Lint Results
        uses: ataylorme/eslint-annotate-action@v2
        continue-on-error: true # Continue on error for now, only report results
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          report-json: 'eslint_report.json'
          fail-on-warning: false # Continue on warning for now, only report results
          fail-on-error: false # Continue on error for now, only report results

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Update README for main branch
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f README.main.md ]; then
            mv README.main.md README.md
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}

      - name: Upload build artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist # Vite's default build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: semplaatsman.nl
          # enable_jekyll: false # Already set to false by default
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
          force_orphan: true # Only keeps the last deployment, discarding all previous ones
          tag_name: deploy-${{ github.sha }}
          tag_message: 'Deployment ${{ github.sha }}'
